<script>
  function loadIt() {
    setTimeout(function () {
      var body = document.getElementById('toLoad');
      body.className += 'loaded';
      console.log("load spinner visible?")
    }, 000); //add for curtains intro
  }

</script>

<body onload="loadIt()" id="toLoad">
        <!-- <div class="row" id="main-bg"> -->
            <div id="loader-wrapper">
                <div id="loader"></div>
                <div class="loader-section section-left">
                </div>
                <div class="loader-section section-right"></div>
            </div>
             <div  id="main-bg">

            <div  id='ainmbox'>
                    <h2>Tá 'Linkbox.io' ar líne anois. Tá sé nua agus tá sé go maith. Úsáid Linkbox chun 'bookmarks' a roinnt. Seo thíos nasc chuig mo 'Linkbosca' féin. </h2>
                </div>

            <div class="row" id="btn-row">

                <Button id="btn-linkbox" class="btn btn-outline-success btn-lg"><i class="far fa-envelope fa-3x"></i></Button>
            </div>
        </div>
      </div> <!-- close hold-frame-->
